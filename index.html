<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إضافة منتجات</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h4>إضافة منتج</h4>
            </div>
            <div class="card-body">
              <form id="addItemForm">
                <div class="form-group">
                  <label for="itemName">إسم المنتج</label>
                  <input
                    type="text"
                    class="form-control"
                    id="itemName"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="itemPrice">سعر المنتج</label>
                  <input
                    type="number"
                    class="form-control"
                    id="itemPrice"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="itemDescription">وصف المنتج</label>
                  <textarea
                    class="form-control"
                    id="itemDescription"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">إضافه</button>
              </form>
            </div>
          </div>
          <div class="card mt-4">
            <div class="card-header">
              <h4>قائمة المنتجات</h4>
            </div>
            <div class="card-body" id="itemList"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
